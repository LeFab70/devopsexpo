<div class="min-h-screen flex flex-col">
  <nav class="fixed top-0 w-full bg-slate-900/80 backdrop-blur-md z-50 border-b border-white/10 animate-slide-up">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a routerLink="/" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent hover:scale-105 transition-transform animate-glow">
          DevOps Presentation
        </a>
        <div class="flex gap-4 items-center">
          <a routerLink="/" class="text-gray-300 hover:text-cyan-400 transition-colors hover:scale-110">Accueil</a>
          <a routerLink="/introduction" class="text-gray-300 hover:text-cyan-400 transition-colors hover:scale-110">Sections</a>
          <button 
            (click)="toggleTexts()" 
            class="flex items-center gap-2 px-3 py-2 bg-slate-700/50 hover:bg-slate-700 rounded-lg text-white text-sm font-semibold hover:scale-105 transition-all border border-white/20 hover:border-cyan-400/50">
            @if (textsCollapsed()) {
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <span>Afficher textes</span>
            } @else {
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
              <span>Masquer textes</span>
            }
          </button>
          <a href="/assets/presentation_devops.pptx" download class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg text-white font-semibold hover:scale-105 transition-transform text-sm hover:shadow-lg hover:shadow-cyan-500/50 animate-pulse-slow">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Télécharger PowerPoint
          </a>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="pt-16 flex-grow pb-20">
    <router-outlet />
    <app-floating-menu></app-floating-menu>
  </main>
  
  <footer class="fixed bottom-0 w-full bg-slate-900/80 backdrop-blur-md border-t border-white/10 z-40 animate-slide-up" style="animation-delay: 0.2s">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-center items-center">
        <p class="text-gray-300 text-sm">
          © 2025-2026 Équipe Prog - Tous droits réservés
        </p>
      </div>
    </div>
  </footer>
</div>
