<div class="section-container">
  <div class="max-w-5xl mx-auto animate-fade-in">
    <h1 class="title text-center mb-12 animate-slide-up">PLAN DE LA PRÉSENTATION</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      @for (item of planItems; track item.number; let i = $index) {
        <div 
          #planCard
          class="rotating-card"
          [class.opened]="isCardOpened(i)">
          <div class="card-front">
            <div class="card-number">{{ item.number }}</div>
            <div class="card-emoji">{{ item.emoji }}</div>
            <h3 class="subtitle text-xl">{{ item.title }}</h3>
          </div>
          <div class="card-back">
            <div class="card-content-inner">
              <div class="text-4xl mb-4">{{ item.emoji }}</div>
              <h3 class="subtitle text-xl mb-3">{{ item.title }}</h3>
              <p class="text-content">{{ item.description }}</p>
            </div>
          </div>
        </div>
      }
    </div>
    
    <div class="mt-8 text-center">
      <a routerLink="/methodology" class="inline-block px-8 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg text-white font-semibold hover:scale-105 transition-transform">
        Commencer →
      </a>
    </div>
  </div>
</div>
